<section class="shop-page" id="page">
    <div class="wrapper shop-page_wrapper">
        <div class="shop-page__filters">
            <div class="shop-page__search">
                <form id="search_form" onsubmit="return false">
                    <input type="text" id="search_field" placeholder="Поиск товара..." />
                    <button></button>
                </form>
            </div>
            <div class="filters" id="shop_filters">
                <div id="shop_filters_value">
                    <div class="preloader">
                        <div class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div id="shop_filters_range">
                    <div class="preloader">
                        <div class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop-page__reset-button">
                <div class="button__container">
                    <button id="reset_filters">Сбросить фильтры</button>
                    <button id="copy_url">Копировать URL</button>
                </div>
            </div>
        </div>
        <div class="shop-page__container">
            <div class="shop-page__sort">
                <div class="sort__container">
                    <div class="sort__option-container" id="sort_options"></div>
                    <div class="sort__all-cards-number" id="find_goods">Найдено товаров:</div>
                </div>
                <div id="switcher_view"></div>
            </div>
            <div class="shop-page__content" id="goods">
                <div class="preloader">
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
